<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="keywords" content="동국대학교 산업협력 바우처">
	<meta name="description" content="동국대학교 산업협력 바우처">
	<title>동국대학교 산업협력 바우처</title>
	<link rel="stylesheet" href="../../assets/css/dongguk.css" />
	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/ui/dongguk.ui.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
	<div class="wrapper">
		<!-- Header -->
		<header class="header">
			<div class="header-inner in-sec">
				<div class="logo-area">
					<div class="logo"><img src="../../assets/images/logo_dongguk.png" alt="dongguk UNIVERSITY LINC" />
					</div>
				</div>
				<div class="gnb-area">
					<ul class="gnb">
						<li class="gnb-item"><a href="#" class="btn btn-gnb">사업 안내</a></li>
						<li class="gnb-item"><a href="#" class="btn btn-gnb">기업 절차</a></li>
						<li class="gnb-item"><a href="#" class="btn btn-gnb">사용 안내</a></li>
						<li class="gnb-item"><a href="#" class="btn btn-gnb">사용 기준</a></li>
					</ul>
				</div>
				<div class="btn-area">
					<button type="button" class="btn btn-login icn-left" onclick="dropdown('#dropDownLogin', this)">
						<i class="icn icn-link"></i><span>로그인</span>
					</button>
					<div id="dropDownLogin" class="drop-menu">
						<div class="drop-menu-list">
							<a href="#" class="btn">회원사</a>
							<a href="#" class="btn">교원</a>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- // Header -->

		<!-- Sidebar -->
		<aside class="aside">
			<a href="#" class="btn">
				<i class="icn icn-list"></i>
				<span>자료실</span>
			</a>
		</aside>
		<!-- //Sidebar -->

		<!-- Container -->
		<main role="main" class="container main-container">
			<div id="content" class="content">
				<div class="main-section in-sec">
					<p class="main-name">
						DONGGUK UNIVERSITY
					</p>
					<p class="main-title">
						<strong>사회와 동행하여 국가발전을 <br>선도하는 열린 대학</strong>
					</p>
					<P class="main-explain">
						동국대학교 LINC 3.0 사업단은 사회수요 창출형 인새양성과 <br>CSI기반 행복산업 육성을 목표로 하고 있습니다.
					</P>
				</div>
				<div class="swiper main-swiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide"></div>
						<div class="swiper-slide"></div>
						<div class="swiper-slide"></div>
					</div>
				</div>
				<div class="main-swiper-pagination"></div>
			</div>
		</main>
		<!-- // Container -->

		<!-- Footer -->
		<footer class="footer">
			<div class="footer-inner in-sec">
				<div class="left-area">
					<div class="contact">
						<div class="contact-link">
							<a href="#" class="btn">개인정보처리방침</a>
						</div>
						<div class="contact-cs">
							<strong class="tit">담당자</strong>
							<span class="txt">동국대 산학연협업센터</span>
							<span class="split"></span>
							<strong class="tit">연락처</strong>
							<span class="txt">02-2260-8693</span>
						</div>
					</div>
					<div class="copyright">
						<p>© Copright 2023 동국대학교 LINC 3.0 사업단</p>
					</div>
				</div>
				<div class="right-area">
					<button type="button" class="btn btn-admin icn-left"><i class="icn icn-link"></i>관리자
						로그인</button>
				</div>
			</div>
		</footer>
		<!-- // Footer -->
	</div>

	<script>
		var swiper = new Swiper(".main-swiper", {
			direction: "vertical",
			loop: true,
			speed: 600,
			autoplay: {
				delay: 2500,
				disableOnInteraction: false,
			},
			pagination: {
				el: ".main-swiper-pagination",
			},
		});
	  </script>
</body>

</html>
