<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<title>Banner | 프로젝트 스타일가이드</title>
	<meta http-equiv="X-UA-Compatible" content="ie=edge chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="프로젝트가이드, 프로젝트 스타일가이드" />
	<meta name="description" content="프로젝트가이드, 프로젝트 스타일가이드" />
	<link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../../assets/css/ui.style.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<link rel="stylesheet" type="text/css" href="css/guide.css" /><!-- 가이드전용 -->
	<!-- 페이지 스크립트 영역 -->
</head>

<body>
	<div class="wrapper">
		<!-- Container -->
		<main class="g-container">
			<div id="content" class="content">
				<div class="content-body outer">
					<div class="inner">
						<h1 class="g-h1">Banner</h1>
					</div>
					<!-- Section -->
					<section class="g-section inner">
						<div class="g-section-header">
							<h2 class="g-h2">System</h2>
						</div>
						<div class="g-section-body">
							<h3 class="g-h3">규칙</h3>
							<div class="g-tbl-type1">
								<table>
									<colgroup>
										<col style="width:20%">
										<col>
									</colgroup>
									<tbody>
										<tr>
											<th class="align-l">기본</th>
											<td class="align-l"><code class="g-code-label">banner-*</code></td>
										</tr>
										<tr>
											<th class="align-l">모듈</th>
											<td class="align-l"><code class="g-code-label">module-*</code></td>
										</tr>
									</tbody>
								</table>
							</div>
							<h3 class="g-h3">기본</h3>
							<xmp style="height: auto;">
<div class="banner module-*"></div>
							</xmp>
						</div>
					</section>
					<!-- // Section -->

					<!-- Section -->
					<section class="g-section inner">
						<div class="g-section-header">
							<h2 class="g-h2">Modules</h2>
						</div>
						<div class="g-section-body">
							<h3 class="g-h3">banner</h3>
							<h4 class="g-h4">module-a</h4>
							<div class="banner module-a">
								<button type="button" class="btn">
									<span class="img-demo-gr" style="width: 100%; height: 100%;">Banner Demo</span>
								</button>
							</div>

							<h4 class="g-h4">module-b</h4>
							<ul class="banner-list module-b">
								<li class="banner-item">
									<div class="banner module-b">
										<div class="banner-body">
											<p class="banner-tit"><strong>추천배너</strong></p>
											<p class="banner-txt">언데 어디서나 광고는 계속된다.</p>
											<div class="banner-img" aria-hidden="true">
												<span class="img-demo-gr" style="width: 100%; height: 100%;"></span>
											</div>
										</div>
										<button type="button" class="btn">
											<span class="blind">자세히 보기</span>
										</button>
									</div>
								</li>
								<li class="banner-item">
									<div class="banner module-b">
										<div class="banner-body">
											<p class="banner-tit"><strong>언데 어디서나 광고는 계속된다.</strong></p>
											<div class="banner-img" aria-hidden="true">
												<span class="img-demo-gr" style="width: 100%; height: 100%;"></span>
											</div>
										</div>
										<button type="button" class="btn">
											<span class="blind">자세히 보기</span>
										</button>
									</div>
								</li>
							</ul>
						</div>
					</section>
					<!-- // Section -->
				</div>
			</div>
		</main>
		<!-- // Container -->

		<!-- Footer -->
		<footer class="footer"></footer>
		<!-- // Footer -->
	</div>
</body>

</html>
