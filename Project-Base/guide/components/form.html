<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<title>Forms | Project Guide</title>
	<meta http-equiv="X-UA-Compatible" content="ie=edge chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="프로젝트가이드, Project Guide" />
	<meta name="description" content="프로젝트가이드, Project Guide" />
	<link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../../assets/css/ui.style.css" />
	<script src="../../assets/js/jquery.min.js"></script>
	<script src="../../assets/js/ui.libs.min.js"></script>
	<script src="../../assets/js/ui.common.js"></script>
	<script src="../../assets/js/ui.publish.js"></script><!-- 퍼블리싱 작업용 환경설정(개발적용안함) -->
	<link rel="stylesheet" type="text/css" href="css/guide.css" /><!-- 가이드전용 -->
</head>

<body>
	<div class="wrapper">
		<!-- Header -->
		<header class="header"></header>
		<!-- // Header -->

		<!-- Container -->
		<main class="container">
			<div id="content" class="content">
				<div class="content-body">
					<div class="inner">
						<h1 class="g-h1">Form</h1>
					</div>
					<!-- Section -->
					<section class="g-section inner">
						<div class="g-section-head">
							<h2 class="g-h2">Elements</h2>
						</div>
						<div class="g-section-body">
							<h3 class="g-h3">Textbox / Select / Textarea </h3>
							<div class="form-controls">
								<input type="text" name="" id="" value="" placeholder="Placeholder" class="input demo1">
								<input type="text" name="" id="" value="Value" placeholder="Placeholder"
									class="input demo1">
								<input type="text" name="" id="" value="" placeholder="Placeholder" class="input demo1"
									readonly>
								<input type="text" name="" id="" value="" placeholder="Placeholder" class="input demo1"
									disabled>
							</div>
							<br>
							<div class="form-controls">
								<select name="" id="" class="select demo1">
									<option value="">콤보상자1</option>
									<option value="">콤보상자2</option>
								</select>
								<select name="" id="" class="select demo1" aria-readonly="true">
									<option value="">콤보상자1</option>
									<option value="">콤보상자2</option>
								</select>
								<select name="" id="" class="select demo1" disabled>
									<option value="">콤보상자1</option>
									<option value="">콤보상자2</option>
								</select>
							</div>
							<br>
							<textarea cols="50" rows="2" class="input demo1"></textarea>

							<h3 class="g-h3">Checkbox / Radio / Switch</h3>
							<div class="check-demo1-area">
								<span class="check demo1">
									<input type="checkbox" name="sCheck1" id="sCheck11" checked>
									<label for="sCheck11"><span class="blind">숨김처리</span></label>
								</span>
								<span class="check demo1">
									<input type="checkbox" name="sCheck1" id="sCheck12">
									<label for="sCheck12"><span>Label</span></label>
								</span>
								<span class="check demo1">
									<input type="checkbox" name="sCheck1" id="sCheck13" disabled>
									<label for="sCheck13"><span>Disabled</span></label>
								</span>
								<span class="check demo1">
									<input type="checkbox" name="sCheck1" id="sCheck14">
									<label for="sCheck14"><span>라벨이<br>두줄인 경우</span></label>
								</span>
							</div>
							<br>
							<div class="radio-demo1-area">
								<span class="radio demo1">
									<input type="radio" name="sRadio1" id="sRadio11" checked>
									<label for="sRadio11"><span class="blind">숨김처리</span></label>
								</span>
								<span class="radio demo1">
									<input type="radio" name="sRadio1" id="sRadio12">
									<label for="sRadio12"><span>Label</span></label>
								</span>
								<span class="radio demo1">
									<input type="radio" name="sRadio1" id="sRadio13" disabled>
									<label for="sRadio13"><span>Disabled</span></label>
								</span>
								<span class="radio demo1">
									<input type="radio" name="sRadio1" id="sRadio14">
									<label for="sRadio14"><span>라벨이<br>두줄인 경우</span></label>
								</span>
							</div>
							<br>
							<div class="switch-demo1-area">
								<span class="switch demo1">
									<input type="checkbox" name="sSwitch1" id="sSwitch11" value="">
									<label for="sSwitch11"></label>
								</span>
								<span class="switch demo1">
									<input type="checkbox" name="sSwitch1" id="sSwitch12" value="" checked>
									<label for="sSwitch12"></label>
								</span>
								<span class="switch demo1">
									<input type="checkbox" name="sSwitch1" id="sSwitch13" value="" disabled>
									<label for="sSwitch13"></label>
								</span>
								<span class="switch demo1">
									<input type="checkbox" name="sSwitch1" id="sSwitch14" value="" checked disabled>
									<label for="sSwitch14"></label>
								</span>
							</div>
						</div>
					</section>
					<!-- // Section -->
				</div>
			</div>
		</main>
		<!-- // Container -->

		<!-- Footer -->
		<footer class="footer"></footer>
		<!-- // Footer -->
	</div>
</body>

</html>
